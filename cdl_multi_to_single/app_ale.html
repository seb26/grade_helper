<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="resources/bootstrap-5.2.0-beta1-dist/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="app-input mx-0">
        <div class="row">
            <section class="col-6 app-add-clips">
                <h3>Add clips</h3>
                <div id="app_input_drop_area">
                    <form id="app_input">
                        <label for="app_input_filepicker" class="form-label">Select file:</label>
                        <input type="file" class="form-control" id="app_input_filepicker">
                    </form>
                </div>
            </section>
            <section class="col-6 app-add-grades">
                <h3>Add grades</h3>
                <div id="app_input_drop_area">
                    <form id="app_input">
                        <label for="app_input_filepicker" class="form-label">Select file:</label>
                        <input type="file" class="form-control" id="app_input_filepicker">
                    </form>
                </div>
            </section>
        </div>
    </div>

    <div class="app-input-view mx-0">
        <div class="row">
            <section class="col-6 app-input-view-clips">
                <div class="d-flex app-input-view-summary">
                    <div class="header"><h3>View ALE data</h3></div>
                    <div id="app_input_file_count">0 row(s)</div>
                    <input type="button" class="btn btn-outline-dark" id="app_input_clear" value="Clear">
                </div>
                <div class="overflow-scroll mx-0">
                    <table class="table table-sm table-hover table-striped" id="app_input_active_clips_table">
                        <thead id="app_input_clips_thead">
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="app_input_clips_tbody">
                        </tbody>
                    </table>
                </div>
            </section>
        	<section class="col-6">
                <div class="d-flex app-input-view-summary">
                    <div class="header"><h3>View grades data</h3></div>
                    <div id="app_input_file_count">0 row(s)</div>
                    <input type="button" class="btn btn-outline-dark" id="app_input_clear" value="Clear">
                </div>
                <table class="table table-sm table-hover table-striped" id="app_input_active_grades_table">
                    <thead id="app_input_grades_thead">
                        <tr>
                            <th>hi</th>
                        </tr>
                    </thead>
                    <tbody id="app_input_grades_tbody">
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <section class="app-output">
        <h3>Export</h3>
        <input type="button" class="btn btn-outline-primary" id="app_output_ccc" value="Export CCC" data-output-filetype='ccc'> 
        <input type="button" class="btn btn-outline-primary" id="app_output_cdl" value="Export CDL" data-output-filetype='cdl'> 

    </section>



    <script type="text/javascript" src="../cdl_lib/ale.js"></script>
    <script type="text/javascript" src="app_ale.js"></script>

</body>
</html>
