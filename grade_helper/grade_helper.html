<!doctype html>
<html>
	<head>
        <link rel="stylesheet" href="./resources/bootstrap-5.2.0-beta1-dist/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        
    	<div class="row g-0">
            <!-- INPUT OCN CLIPS -->
            <div class="col section input_ocn">
                <h3>Add clips</h3>
                <div id="app_input_ocn_droparea" class="droparea w-50">
                    <form data-contenttype="ocn">
                        <label for="app_input_ocn_filepicker" class="form-label">
                            <div>Select or drag & drop here.</div>
                            <div>Accepted: <code>.ale</code></div>
                        </label>
                        <input type="file" class="form-control" id="app_input_ocn_filepicker" data-contenttype="ocn" multiple>
                        <div class="alert alert-warning input_file_warning" role="alert" id="app_input_ocn_warning" style="display:none;"></div>
                    </form>
                </div>
                <div class="input_ocn_filelist my-2 w-75">
                    <ul class="list-group filelist_group" id="app_input_ocn_filelist">
                    </ul>
                </div>
                <div class="filelist_toolbuttons">
                    <div id="app_input_ocn_filelist_count" class="btn btn-outline-dark disabled">0 files</div>
                    <div id="app_input_ocn_filelist_clearall" class="btn btn-outline-primary" data-contenttype="ocn">Clear all</div>
                </div>

            </div>

            <!-- INPUT GRADES -->
            <div class="col section app_input_grades">
                <h3>Add grades</h3>
                <div id="app_input_grades_droparea" class="droparea w-50">
                    <form data-contenttype="grades">
                        <label for="app_input_grades_filepicker" class="form-label">Select a file, or drop on top here:</label>
                        <input type="file" class="form-control" id="app_input_grades_filepicker" data-contenttype="grades" multiple>
                        <div class="alert alert-warning input_file_warning" role="alert" id="app_input_grades_warning" style="display:none;"></div>
                    </form>
                </div>
                <div class="filelist my-2 w-75">
                    <ul class="list-group" id="app_input_grades_filelist">
                    </ul>
                </div>
                <div class="filelist_toolbuttons">
                    <div id="app_input_grades_filelist_count" class="btn btn-outline-dark disabled">6 items</div>
                    <div id="app_input_grades_filelist_clearall" class="btn btn-outline-primary" data-contenttype="grades">Clear all</div>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col m-2">
            	<div id="app_match_btn_auto_match" class="btn btn-primary" data-contenttype="grades">Auto match</div>
            </div>
        </div>

    	<div class="row g-0">
            <div class="col section clips_table">
                <h3>Clips table</h3>
                <table class="table" id="app_ocn_clips_table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Duration</th>
                            <th>Start TC</th>
                            <th class="col-graded">Matched grade</th>
                            <th class="col-graded">Scene</th>
                            <th class="col-graded">Take</th>
                            <th class="col-graded">SOP</th>
                            <th class="col-graded">SAT</th>
                        </tr>
                    </thead>
                    <tbody id="app_ocn_clips_tbody">
                    </tbody>
                </table>
            </div>

            <div class="col section grades_table">
                <h3>Grades</h3>
                <table class="table" id="app_grades_table">
                    <thead>
                        <tr>
                            <th class="col-graded">Grade name</th>
                            <th>Start TC</th>
                            <th>Scene</th>
                            <th>Take</th>
                            <th>SOP</th>
                            <th>SAT</th>
                        </tr>
                    </thead>
                    <tbody id="app_grades_tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row g-0">
            <div class="col section export">
            	<h3>Export</h3>	
                <div class="row w-50">
                    <div class="col d-flex export-buttons">
                    	<div class="btn btn-outline-primary me-2">ALE</div>
                    	<div class="btn btn-outline-primary me-2">CSV</div>
                    </div>
                    <div class="col d-flex export-buttons">
                    	<div class="btn btn-outline-primary me-2">EDL</div>
                    	<div class="btn btn-outline-primary me-2">CCC</div>
                    </div>
                </div>
            </div>
        </div>


    <script type="text/javascript" src="../lib/cdl.js"></script>
    <script type="text/javascript" src="../lib/ale.js"></script>
    <script type="text/javascript" src="../lib/timecode.js"></script>
    <script type="text/javascript" src="../lib/papaparse.min.js"></script>
    <script type="text/javascript" src="grade_helper.js"></script>
    </body>
</html>
